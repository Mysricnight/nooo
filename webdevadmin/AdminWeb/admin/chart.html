<script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js">
</script>
<script>
      // Assuming you have arrays of total users per day for three different datasets
      const totalUsersPerDay1 = [67, 43, 114, 78, 76, 38, 96];
      const totalUsersPerWeek2 = [248, 184, 278, 321, 278, 354, 156];
      const totalUsersPerMonth3 = [1258, 964, 1286, 1003, 1453, 927, 1292, 934, 974, 1175, 1309, 1256];
      
      const ctx1 = document.getElementById("chart1").getContext('2d');
      const myChart1 = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: ["Sunday", "Monday", "Tuesday",
          "Wednesday", "Thursday", "Friday", "Saturday"],
          datasets: [{
            label: ' Daily ',
            backgroundColor: 'rgba(161, 198, 247, 1)',
            borderColor: 'rgb(47, 128, 237)',
            data: totalUsersPerDay1,
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
              }
            }]
          }
        },
      });

      const ctx2 = document.getElementById("chart2").getContext('2d');
      const myChart2 = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: ["Week 1", "Week 2", "Week 3",
          "Week 4"],
          datasets: [{
            label: ' Weekly ',
            backgroundColor: 'orange',
            borderColor: 'red',
            data: totalUsersPerWeek2,
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
              }
            }]
          }
        },
      });

      const ctx3 = document.getElementById("chart3").getContext('2d');
      const myChart3 = new Chart(ctx3, {
        type: 'line',
        data: {
          labels: ["January", "February", "March",
          "April", "May", "June", "July", "August", "September", "October", "November", "December"],
          datasets: [{
            label: ' Monthly',
            backgroundColor: 'violet',
            borderColor: 'rgb(151, 4, 214)',
            data: totalUsersPerMonth3,
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
              }
            }]
          }
        },
      });
</script>
