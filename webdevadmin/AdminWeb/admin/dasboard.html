<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWeb</title>
    <meta content="" name="description">
  <meta content="" name="keywords">

<link rel="stylesheet" href="/AdminWeb/css/ADMIN.CSS">
  <link rel="icon" type="image/x-icon" href="/AdminWeb/img/SpaceWeb.png">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="dasboard.html" >
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
             <li>
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
             <li>
                <a href="chart.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Chart</span>
                </a>
            </li> 
            <li>
                <a href="#">
                    <i class="fas fa-question-circle"></i>
                    <span>FAQ</span>
                </a>
            </li> 

            <li class="logout">
                <a href="/AdminWeb/index.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>LogOut</span>
                </a>
            </li>
            
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>primary</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                <i class="fa solid fa-search"></i>
                <input type="text" placeholder="Search" />
                </div>
               <a href="profile.html"> <img src="/AdminWeb/img/rjprof.jpg" alt=""></a>
            </div>
        </div>

        <div class="card-container">
            <h3 class="main--title">Today's data</h3>
            <div class="card--wrapper">
                <div class="visit--user">
                    <div class="card--header">
                        <div class="users--data">
                            <span class="title">Total Visits</span>
                                <span class="visits">1,465</span>
                        </div>
                        <i class="fas fa-user icon"></i>
                    </div>
                    <span class="card-detail">The Number of User visited the site </span>
                </div>
                <div class="visit--user">
                    <div class="card--header">
                        <div class="users--data">
                            <span class="title">User Insite</span>
                                <span class="visits">78</span>
                        </div>
                        <i class="fas fa-user prof"></i>
                    </div>
                    <span class="card-detail">The Number of User still Exploring in our website </span>
                </div>
                <div class="visit--user">
                    <div class="card--header">
                        <div class="users--data">
                            <span class="perdwm">User Visits</span>
                                <span class="visits"></span>
                        </div>
                        <i class="fas fa-user prof"></i>
                    </div>
                    <span class="card-detail">Per day/Week/Month </span>
                </div>
                <a href="/AdminWeb/registered/totregis.html" class="visit--user">
                    <div class="card--header">
                        <div class="users--data">
                            <span class="title">Registered Account</span>
                            <span class="visits"></span>
                        </div>
                        <i class="fas fa-user prof"></i>
                    </div>
                    <span class="card-detail">New and Old Registered User </span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
